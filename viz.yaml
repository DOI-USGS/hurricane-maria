vizlab: "0.2.0"
info:
  id: hurricane-maria
  name: Hurricane Maria's Water Footprint
  date: 2017-09-19
  publish-date: 2017-10-03
  path: /hurricane-maria
  analytics-id: UA-78530187-9
  description: >-
    Hurricane Maria's impact on precipitation and river gage height
  keywords: >-
    water, hurricane, maria, USGS, NOAA, VIZLAB, NWIS, flood
  audience: 
  thumbnail:
    url:
    width: 250
    height: 250
    alttext:
  required-packages:
    vizlab:
      repo: github
      version: 0.2.0
      name: USGS-VIZLAB/vizlab
      ref: v0.2.0
    dplyr:
      repo: CRAN
      version: 0.7.2
    svglite: 
      repo: github
      version: 1.2.0.9003
      name: jread-usgs/svglite
      ref: svgnano_03
    mapdata:
      repo: CRAN
      version: 2.2.6
  contributors:
