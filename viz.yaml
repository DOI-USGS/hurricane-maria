  description: >-
    Hurricane Maria's impact on precipitation and river gage height
  keywords: >-
    water, hurricane, maria, USGS, NOAA, VIZLAB, NWIS, flood, Puerto Rico
  audience: 
  thumbnail:
    url:
    width: 250
    height: 250
    alttext:
  required-packages:
    vizlab:
      repo: github
      version: 0.2.2
      name: USGS-VIZLAB/vizlab
